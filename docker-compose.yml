# docker-compose.yml

version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: quequeue_db
      POSTGRES_USER: quequeue_user
      POSTGRES_PASSWORD: quequeue_pass
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
